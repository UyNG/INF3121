<title>2.1 Navigating Categories</title>

<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">2.1 Navigating Categories</td></tr>
</thead><tbody>
<!--Quick test to see if navigating to categories and to frontpage is possible-->
<tr>
	<td>clickAndWait</td>
	<td>link=Computers</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>xpath=(//a[contains(text(),'Desktops')])[2]</td>
	<td></td>
</tr>
<tr>
	<td>clickAndWait</td>
	<td>css=a.site-logo</td>
	<td></td>
</tr>
<tr>
	<td>verifyText</td>
	<td>css=h2</td>
	<td>Hot Deals</td>
</tr>
<!--The hot deals text is used as verification point, because its only displayed on front page.-->
</tbody></table>
</body>
</html>
